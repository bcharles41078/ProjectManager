<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Project</title>
</head>

<body>
    <main>
        <h1>Project Manager</h1>

        <section id='single' class='sectionProjects'>
            <h2>Add a Project</h2>
            <form type='Submit'>
                <div>
                    <label for="name">Project Name</label>
                    <input id='name' type="text">
                </div>
                <div>
                    <label for="desc">Project Description</label>
                    <input id='desc' type="text">
                </div>
                <div>
                    <label for="dateAdded">Date Added</label>
                    <input id='dateAdded' type="text">
                </div>
                <div>
                    <label for='dateDue'>Due Date</label>
                    <input id='dateDue' type="text">
                </div>
                <div>
                    <label for="projectType">Project Type</label>
                    <input id='projectType' type="text">
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <input id='priority' type="text">
                </div>
            </form>
        </section>

        <section class='buttons'>
            <button>Add project</button>
        </section>

    </main>
</body>

</html>
